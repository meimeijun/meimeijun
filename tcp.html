        <h3 id="tcp"><a href="#tcp" class="headerlink" title="tcp"></a>tcp</h3><figure class="highlight livecodeserver"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">import <span class="built_in">socket</span></span><br><span class="line">server_sock = <span class="built_in">socket</span>.<span class="built_in">socket</span>(<span class="built_in">socket</span>.AF_INET, <span class="built_in">socket</span>.SOCK_STREAM)</span><br></pre></td></tr></table></figure>
<h4 id="服务端"><a href="#服务端" class="headerlink" title="服务端"></a>服务端</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash"> 绑定IP地址和端口</span></span><br><span class="line">address = ("", 8000)</span><br><span class="line">server_sock.bind(address)</span><br><span class="line"><span class="meta">#</span><span class="bash"> 让服务端的socket开启监听，等待客户端的连接请求</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> listen中的参数表示已经建立链接和半链接的总数</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 如果当前已建立链接数和半链接数已达到设定值，那么新客户端不会立即connect成功，而是等待服务器能够处理时</span></span><br><span class="line">server_sock.listen(128)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 为了解决服务器socket可能的2MSL延迟问题，我们可以为服务器socket设置SO_REUSEADDR选项</span></span><br><span class="line">'''</span><br><span class="line"><span class="meta">#</span><span class="bash"> 使用setsockopt()方法设置socket的选项参数</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> SOL_SOCKET = Set Option Level _ SOCKET 设置选项级别为socket级</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> SO_REUSEADDR = Socket Option _ REUSEADDR 设置socket的选项参数为重用地址功能</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 1 表示开启此选项功能，即开启重用地址功能</span></span><br><span class="line">server_sock.setsockopt(socket.SOL_SOCKET, socket.SO_REUSEADDR, 1)</span><br><span class="line"></span><br><span class="line">server_sock.set</span><br><span class="line">'''</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 使用accept方法接收客户端的连接请求</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 如果有新的客户端来连接服务器，那么就产生一个新的套接字专门为这个客户端服务</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> client_sock用来为这个客户端服务，与客户端形成一对一的连接</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 而server_sock就可以省下来专门等待其他新客户端的连接请求</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> client_addr是请求连接的客户端的地址信息，为元祖，包含用户的IP和端口</span></span><br><span class="line">client_sock, client_addr = server_sock.accept()</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> recv()方法可以接收客户端发送过来的数据，指明最大收取1024个字节的数据</span></span><br><span class="line">recv_data = client_sock.recv(1024)</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> python3中收到的数据为bytes类型</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> recv_data.decode()将bytes类型转为str类型</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> send()方法向客户端发送数据，要求发送bytes类型的数据</span></span><br><span class="line">client_sock.send("thank you!\n".encode())</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 关闭与客户端连接的socket</span></span><br><span class="line">client_sock.close()</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 关闭服务端的监听socket</span></span><br><span class="line">server_sock.close()</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h4 id="客户端"><a href="#客户端" class="headerlink" title="客户端"></a>客户端</h4><figure class="highlight makefile"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">import socket</span><br><span class="line"></span><br><span class="line"><span class="comment"># 创建客户端socket用以跟服务器连接通信</span></span><br><span class="line"><span class="comment"># tcp协议对应为SOCK_STREAM</span></span><br><span class="line">client_sock = socket.socket(socket.AF_INET, socket.SOCK_STREAM)</span><br><span class="line"></span><br><span class="line"><span class="comment"># connect方法用来连接服务器</span></span><br><span class="line">server_addr = (<span class="string">"127.0.0.1"</span>, 8000)</span><br><span class="line">client_sock.connect(server_addr)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 提示用户输入要发送的数据</span></span><br><span class="line">msg = input(<span class="string">"请输入要发送的内容："</span>)</span><br><span class="line"><span class="comment"># send()方法想服务器发送数据</span></span><br><span class="line">client_sock.send(msg.encode())</span><br><span class="line"></span><br><span class="line"><span class="comment"># recv()接收对方发送过来的数据，最大接收1024个字节</span></span><br><span class="line">recv_data = client_sock.recv(1024)</span><br><span class="line">print(<span class="string">"收到了服务器的回应信息：%s"</span> % recv_data.decode())</span><br><span class="line"></span><br><span class="line"><span class="comment"># 关闭客户端套接字</span></span><br><span class="line">client_sock.close()</span><br></pre></td></tr></table></figure>
